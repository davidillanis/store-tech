<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link th:href="@{/css/estilo_guardar_producto.css}" rel="stylesheet"/>
    <link th:href="@{/css/estilo_comp.css}" rel="stylesheet"/>

</head>

<body class="fondo-azul-violeta">
    <div class="div_centrado">
        <h1 class="h1_normal">Nuevo Producto</h1>
        <form th:object="${producto}" th:action="${accion}" method="POST" enctype="multipart/form-data">
            <!--<input class="input-text-normal" type="text" th:field="*{cod_pro}" th:readonly="${accion.contains('editar')}?'readonly': null" required><br>-->
            <input class="input-text-normal" type="text" placeholder="Categoria" th:field="*{cat_pro}" required><br>
            <input class="input-text-normal" type="text" placeholder="Nombre" th:field="*{nom_pro}" required><br>
            <input class="input-text-normal" type="number" step="0.01" placeholder="Precio" th:field="*{pre_pro}"><br>
            <input class="input-text-normal" type="number" placeholder="Stock" th:field="*{stock}"><br>
            <input class="input-text-normal" type="file" name="file" id="file" accept=".jpg, .jpeg, .png, .gif"
                onchange="mostrarVistaPrevia()"><br>
            <img id="preview" alt="Vista previa de la imagen" th:src="*{url_pro}"><br>
            <br>
            <button type="submit" class="btn_normal">Guardar</button>
        </form><br>
        <a href="/pro/listar" class="btn_normal">Lista de Productos</a>
    </div>
    <script>
        function mostrarVistaPrevia() {
            var input = document.getElementById('file');
            var preview = document.getElementById('preview');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                }

                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '';
            }
        }
    </script>
</body>

</html>
